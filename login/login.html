<!DOCTYPE html>
<html>
  <head>
    <title>My IMDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../main.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-10 onLoggedOut">
        <h1>Login</h1>
        <form class="login">
          <input type="email" placeholder="Email"/>
          <input type="password" placeholder="Password"/>
          <button type="submit" class="btn btn-lg">Login</button>
          <button class="register btn btn-lg">Register</button>
          <button class="reset btn btn-lg">Reset Password</button>
        </form>
      </div>
      <div class="onRegistered hidden">
        <button class="continue btn btn-block">Continue to My Movie Database</button>
      </div>
      <div class="onTempPassword hidden">
        <form>
          <input type="password" placeholder="Current Password"/>
          <input type="password" placeholder="New Password"/>
          <button class="btn btn-lg" type="submit">Change Password</button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="../script.js"></script>
  </body>
