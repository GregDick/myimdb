<!DOCTYPE html>
<html>
  <head>
    <title>My IMDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="get-movie">
      <form class="search-form">
        <input name="search" placeholder="Movie..." required/>
        <input type="submit" name="get" value="Search" />
      </form>
    </div>
    <div class="movie-details">
      <!--receives input from addMovieDetail() -->
    </div>
    <div class="table-container">
      <table class="table table-hover">
        <tr data-toggle="collapse" data-target=".hide-rows">
          <th>Poster</th>
          <th>Title</th>
          <th>Year</th>
          <th>IMDB Rating</th>
          <th>Watched</th>
        </tr>
        <!-- use jquery to append rows and "watched" button here --!>
      </table>
    </div>
    <!--end-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.8.0/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
